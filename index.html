<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="user-choices">
            <div class="choice" id="rock">
                <img src="./img/rock.png" id="rock" class="img">
            </div>
            <div class="choice" id="paper">
                <img src="./img/paper.png" class="img">
            </div>
            <div class="choice" id="scissor">
                <img src="./img/scissors.png" class="img">
            </div>
        </div>
        <div class="battle">
            <img src="./img/battle.jpeg" id="img2">
        </div>
        <div class="comp-choices">
            <div class="choice1">
                <img src="./img/rock.png" id="img1">
            </div>
            <div class="choice2">
                <img src="./img/paper.png" id="img1">
            </div>
            <div class="choice3">
                <img src="./img/scissors.png" id="img1">
            </div>
        </div>
       <div class="pannel">
        <div class="h2">
            <h2 class="msg">SCORE</h2>
        </div>
        <div class="board">
            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>YOU</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>COMP</p>
                </div>
            </div>
        </div>
        <div class="msg">
            <p class="result">Play!</p>
        </div>
       </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
