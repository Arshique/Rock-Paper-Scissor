<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="user-choices">
            <div class="choice" id="rock">
                <img src="./img/rock.png" id="img">
            </div>
            <div class="choice" id="paper">
                <img src="./img/paper.png" id="img">
            </div>
            <div class="choice" id="scissor">
                <img src="./img/scissors.png" id="img">
            </div>
        </div>
        <div class="battle">
            <img src="./img/battle.jpeg" id="img2">
        </div>
        <div class="comp-choices">
            <div class="choice1">
                <img src="./img/rock.png" id="img1">
            </div>
            <div class="choice2">
                <img src="./img/paper.png" id="img1">
            </div>
            <div class="choice3">
                <img src="./img/scissors.png" id="img1">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
